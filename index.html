<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
       margin:0;
       padding:0;
       font-family:'Poppins',sans-serif;
       box-sizing:border-box;
    }
    body{
        background: #222;
    }
    .card{
        max-width: 470px;
        width:90%;
        background: linear-gradient(135deg,#00feba,#5b548a);
        color:#fff;
        margin:100px auto 0;
        border-radius:20px;
        padding:40px 35px;
        text-align:center;
    }
    .search{
        width:100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .search input{
        border:0;
        outline:0;
        background:#ebfffc;
        color:#555;
        padding:10px 25px;
        height:60px;
        border-radius:30px;
        flex:1;
        margin-right: 16px;
        font-size:18px;
    }
    .search button{
        border:0;
        outline:0;
        background: #ebfffc;
        border-radius: 50%;
        width:60px;
        height:60px;
        cursor:pointer;
    }
    .search button img{
        width:16px;
    }
    #weather-icon{
        width:170px;
        margin-top:30px;
    }
    #weather h1{
        font-size:45px;
        font-weight: 500;
    }
    #weather h2{
        font-size: 45px;
        font-weight: 400;
        margin-top: -10px;
    }
    .details{
        display: flex;
        align-items:center;
        justify-content:space-between;
        padding:0 20px;
        margin-top:50px;
    }
    .col{
        display:flex;
        align-items: center;
        text-align: center;
    }
    .col img{
       width:40px;
       margin-right:10px;
    }
    .humidity,.wind{
        font-size: 28px;
        margin-top:-6px ;
    }

</style>
<body>
    <div class="card">
        <div class="search">
        <input type="text" placeholder="Enter City Name." spellcheck="false">
        <button class="btn"><img src="search.jpg"></button>
    </div>
    <div id="weather">
        <img src="rain.png" width="200px" class="weather-icon">
        <h1 class="temp">22°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
            <div class="col">
                <img src="egimpo0c-removebg-preview.png" height="80px" bgcolor="linear-gradient(135deg,#00feba,#5b548a)">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="Windy-512.webp" height="80px" >
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script>
        const apiKey="721d99d091727d2db326e0c0e4954f47";
        const apiurl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const searchbox=document.querySelector(".search input");
        const searchbtn=document.querySelector(".search button")
        const weathericon=document.querySelector("weather-icon");

    async function checkweather(city){
        const response=await fetch(apiurl+city+`&appid=${apiKey}`);
        var data=await response.json();
      
    document.querySelector(".city").innerHTML=data.name;
    document.querySelector(".temp").innerHTML=Math.round(data.main.temp)+"°C";
    document.querySelector(".humidity").innerHTML=data.main.humidity+"%";
    document.querySelector(".wind").innerHTML=data.wind.speed+" km/h";
     if(data.weather[0].main=="Clouds"){
       weathericon.src="rain.png";
     }
     else if(data.weather[0].main=="Clear"){
        weathericon.src="sun.jpg";
     }
     else if(data.weather[0].main=="Rain"){
        weathericon.src="rain.png";
     }
     else if(data.weather[0].main=="Drizzle"){
        weathericon.src="th.jpg";
     }
   
      
    }

    searchbtn.addEventListener('click',()=>{
        checkweather(searchbox.value);
    })
   

    </script>
</body>
</html>
